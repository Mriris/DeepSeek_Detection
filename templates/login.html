{% extends 'base.html' %}

{% block content %}
<meta charset="utf-8">
<title>登录</title>
<section id="hero" class="hero section light-background" style="background-color: #d3e7fb">
    <div class="container">
        <div class="row gy-4">
            <!-- 左侧，上传文件和操作按钮 -->
            <div class="denglu">
                <div class="login">
                    <div class="loginright">
                        <h2><strong>账号登录</strong></h2>
                        <form>
                            <input type="text" placeholder="请输入账号" id="username" autocomplete="off"/><br>
                            <input type="password" placeholder="请输入密码" id="passwd" autocomplete="off"/><br>
                            <input style="width: 320px;height: 50px; background:#409ecd;border:0px;color:#fff;border-radius:4px; font-size:16px;padding: 0;" type="button" value="登录" onclick="checkLogin()">
                        </form>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
            <!-- 右侧，示意图（可以用任何展示漏洞检测结果的图像或保留默认） -->
        </div>
    </div>
</section>

<script>
    function checkLogin() {
        const correctUsername = "sharkiceee";
        const correctPassword = "123456";

        const username = document.getElementById('username').value;
        const password = document.getElementById('passwd').value;

        if (username === correctUsername && password === correctPassword) {
            // 登录成功，将用户名作为参数添加到跳转的 URL 中
            window.location.href = `/houtai?username=${encodeURIComponent(username)}`;
        } else {
            alert('账号或密码错误，请重试！');
        }
    }
</script>
{% endblock %}
