{% extends 'base.html' %}

{% block content %}
<section id="hero" class="hero section light-background">
    <div class="container">
        <div class="row gy-4">
            <!-- 左侧，上传文件和操作按钮 -->
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
                <h1>VULNEX</h1>
                <p>通过深度学习模型分析代码中的潜在安全漏洞</p>
                <!-- 按钮 -->
                <div class="d-flex mt-3">
                    <a href="static/assets/video/introduce.mp4"
                       class="glightbox btn-watch-video d-flex align-items-center" data-glightbox="video">
                        <i class="bi bi-play-circle"></i><span>视频讲解</span>
                    </a>
                </div>

            </div>
            <!-- 右侧，示意图（可以用任何展示漏洞检测结果的图像或保留默认） -->
            <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="200">
                <img id="image-display" src="../static/assets/img/hero-img.png" class="img-fluid animated"
                     alt="示意图">
                <!-- 增强后的图像，默认隐藏，改为显示检测结果 -->
                <img id="enhanced-image-display" src="" style="margin-left: 20px;" class="img-fluid animated d-none"
                     alt="检测结果">
            </div>
        </div>
    </div>
</section>
{% endblock %}
